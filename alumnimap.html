            text-align: center;
            margin-top: 20px;
            color: #003366;
            font-size: 2rem;
        }

        #map {
            height: 550px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border: 3px solid #003366;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - XIE Alumni Portal</title>
    <link rel="stylesheet" href="index.css"> <!-- Reuse existing styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        header {
            background: #004080;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
        }
        section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #004080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #002a5e;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apply for the Job</h1>
    </header>
    
    <section id="apply">
        <h2>Job Application Form</h2>
        <form id="job-application-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept="application/pdf" required>
            
            <label for="message">Why are you interested in this job?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </section>
    
    <script>
        document.getElementById("job-application-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your application has been submitted successfully!");
        });
    </script>
    
    <footer>
        <p>Â© 2025 XIE Alumni Portal</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="profile.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #ff4b5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #e63946;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            background: #ff7b00;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .back-link:hover {
            background: #e66a00;
        }

        /* Profile Picture Styling */
        .profile-pic-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }

        .upload-btn {
            margin-top: 10px;
            background: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alumni Profile</h2>

        <div class="profile-pic-container">
            <img id="profilePic" class="profile-pic" src="default.jpg" alt="Profile Picture">
            <input type="file" id="profilePhoto" class="hidden" accept="image/*">
            <label for="profilePhoto" class="upload-btn">ðŸ“· Upload Photo</label>
        </div>

        <form id="profileForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="batch">Batch:</label>
            <input type="text" id="batch" required>

            <label for="current_position">Current Position:</label>
            <input type="text" id="current_position" required>

            <button type="submit">Update Profile</button>
        </form>

        <p id="message"></p>

        <a href="alumni.html" class="back-link">ðŸ”™ Back to Dashboard</a>
    </div>
</body>
</html>

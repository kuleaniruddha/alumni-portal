<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - XIE Alumni Portal</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #register {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Register</h1>
    </header>
    
    <section id="register">
        <h2>Fill in the details</h2>
        <form id="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required>

            <label for="type">Registering For:</label>
            <select id="type" name="type" required>
                <option value="alumni">Alumni Registration</option>
                <option value="webinar">Webinar Registration</option>
            </select>

            <label for="message">Additional Comments (Optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const type = document.getElementById("type").value;

            alert("Thank you " + name + "! Your registration for " + type + " has been submitted successfully!");

            // OPTIONAL: Redirect to WhatsApp to simulate a confirmation message
            const message = encodeURIComponent("Hello " + name + ", your registration for " + type + " is successful. Thank you! – XIE Alumni Team");
            window.open("https://wa.me/" + phone + "?text=" + message, "_blank");
        });
    </script>

    <footer>
        <p>© 2025 XIE Alumni Portal</p>
    </footer>
</body>
</html>

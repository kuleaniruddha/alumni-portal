<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | XIE Alumni</title>
    <script defer src="login.js"></script>
    
    <style>
        /* Reset and Centering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #004aad, #00b4db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: white;
            transition: 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        /* Role Selection */
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
        }

        select option {
            color: black;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border: 1px solid white;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        /* Error / Success Message */
        #message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">

        <h2>üîê XIE Alumni Portal - Login</h2>

        <!-- Role Selection -->
        <label for="role">Login as:</label>
        <select id="role">
            <option value="alumni">Alumni</option>
            <option value="admin">Admin</option>
        </select>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p id="message"></p>

    </div>

</body>
</html>
